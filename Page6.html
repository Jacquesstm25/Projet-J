<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        fieldset {
            border: 1px solid white;
            padding: 10px;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form method="post" action="traitement.php">
        <fieldset>
            <legend>Votre pays</legend>
            <label for="pays">Dans quel pays habitez-vous ?</label>
            <select name="pays" id="pays">
                <option value="france">France</option>
                </select>
        </fieldset>

        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend>Votre souhait</legend>
            <label>
                <input type="radio" name="souhait" value="riche"> Etre riche
            </label>
            <label for="precisions">Si autre, précisez :</label>
            <textarea name="precisions" id="precisions"></textarea>
        </fieldset>

        <input type="submit" value="Envoyer">
        <input type="reset" value="Réinitialiser">
    </form>
</body>
</html>
